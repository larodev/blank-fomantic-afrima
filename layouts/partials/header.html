<header>
	{{ with .Site.Params.Contact }}
	{{ partial "top-banner" . }}
	{{ end }}
	<div class="bg-light">
		<div class="container">
			<div class="row px-4 py-4">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a href="{{ .Site.BaseURL }}" class="navbar-brand">
						<img src="{{ .Site.Params.logoPath }}" alt="Logo {{ .Site.Title }}" style="max-width:100px;">
					</a>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarToggler" aria-controls="navbarToggler"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse"id="navbarToggler">
						<ul class="navbar-nav mb-2 mb-lg-0">
							{{ with .Site.Menus.main }}
							{{ range . }}
							<li class="nav-item">
								<a class="nav-link text-primary" aria-current="page" href="{{ .URL |
									relURL }}">{{ .Name }}</a>
							</li>
							{{ end }}
							{{ end }}
						</ul>
						{{ with .Site.Menus.button }}
						{{ range . }}
						<div class="nav-item">
							<a href="{{ .URL | relURL }}" target="_blank" rel="noopener
								noreferrer" class="btn btn-primary">{{ .Name }}</a>
						</div>
						&nbsp;
						{{ end }}
						{{ end }}
					</div>
					
				</nav>
			</div>
		</div>

	</div>

	<br>
</header>
{{ partial "contact-sticky" . }}
